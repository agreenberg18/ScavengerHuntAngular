<div>
      <h1>Simple Scavenger Hunt</h1>
  </div>
  <img src="./assets/logo.png"/>
  <div class="formAndTitle">
    <h3>Signup</h3>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <input type="text" placeholder="email" id="email" (ngModel)="email" name="email" required>
      <input type="password" placeholder="password" (ngModel)="password" name="password" required>
      <!--<input type="password" placeholder="re-enter password">-->
      <button type="submit" [disabled]="!formData.valid">SIGNUP</button>
    </form>
  </div>
